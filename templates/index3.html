    <script>
        $(document).ready(function () {
            show_bucket();
        });

        function show_bucket() {
            $.ajax({
                type: "GET",
                url: "/bucket",
                data: {},
                success: function (response) {
                    alert(response["msg"])
                }
            });
        }

        function save_project01() {
            let name = $('#name').val()
            let address = $('#address').val()
            let menu = $('#menu').val()
            let comment = $('#comment').val()
            let star = $('#star').val()

            $.ajax({
                type: "POST",
                url: "/project01",
                data: {name_give: name, address_give: address, menu_give: menu, comment_give: comment, star_give: star},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function done_bucket(num) {
            $.ajax({
                type: "POST",
                url: "/bucket/done",
                data: {sameple_give: '데이터전송'},
                success: function (response) {
                    alert(response["msg"])
                }
            });
        }
    </script>
